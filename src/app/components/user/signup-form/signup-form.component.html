<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" formControlName="username">
    <div class="form-error form-username-error" *ngIf="form.controls.username.errors">
      This username is not available
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" formControlName="email">
    <div class="form-error form-email-error" *ngIf="form.controls.email.errors  && form.controls.email.errors.required">
      This is required
    </div>
    <div class="form-error form-email-error" *ngIf="form.controls.email.errors  && form.controls.email.errors.email">
      This is not correct email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" formControlName="password">
    <div class="form-error form-email-error" *ngIf="form.controls.password.errors  && form.controls.password.errors.required">
      This is required
    </div>
    <div class="form-error form-password-error" *ngIf="form.controls.password.errors && form.controls.password.errors.pattern">
      Password should have at least 8 characters including one uppercase, one lowercase and one number
    </div>
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input type="password" name="password_match" class="form-control" formControlName="password_match">
    <div class="form-error form-password_match-error" *ngIf="form.controls.password_match.errors">
      Passwords should match
    </div>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default btn-block" value="Signup" [disabled]="!form.valid">
  </div>
</form>
